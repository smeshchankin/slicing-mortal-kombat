<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>

    <title>Mortal Kombat [2021]</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="img/logo.svg" alt="Logo: CinemaPulse" class="logo-image" />
            </a>
            <a href="#" class="user">
                <span class="user-name"></span>
                <img src="img/avatar.png" alt="Avatar" class="user-photo" />
            </a>
        </header>
        <section class="film">
            <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo" />
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">Martial Arts, Fantasy, Action</span>
                <span class="country">United States</span>
                <span class="age">18+</span>
            </div>
            <p class="description">Continuation of the legendary film from the 90s.
                A truly deadly battle lies ahead, where only the strongest will remain.
            </p>
            <div class="button-group">
                <button class="button button-primary">Preorder</button>
                <button class="button button-default">
                    <img src="img/play.svg" alt="Icon: play" class="button-icon" />
                    <span class="button-text">Play trailer</span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
